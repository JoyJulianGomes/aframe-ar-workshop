<!doctype HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Web AR worshop | Le Wagon Tokyo</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene physics>
      <a-assets>
        <a-asset-item id="bowling-ball" src="../assets/bowling_ball/scene.gltf"></a-asset-item>
        <a-asset-item id="bowling-pin" src="../assets/bowling_pin/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity camera position="0 5 10"></a-entity>
      <a-box position="0 1 0" rotation="0 0 0" width="0.3" height="0.3" depth="0.3" color="red" dynamic-body></a-box>
          
            <a-box position="0 0 0" rotation="0 0 0" width="2" height="0.2" depth="2" material="color: white; shader: flat; src: ../assets/bowling-lane.png" static-body></a-box>
            <!-- <a-box position="0 1 1" rotation="0 0 0" width="2" height="2" depth="0.1" material="color: white; shader: flat; src: ../assets/bowling-lane.png" static-body></a-box> -->
            <a-box position="0 1 -1" rotation="0 0 0" width="2" height="2" depth="0.1" material="color: white; shader: flat; src: ../assets/bowling-lane.png" static-body></a-box>
            <a-box position="1 1 0" rotation="0 0 0" width="0.1" height="2" depth="2" material="color: white; shader: flat; src: ../assets/bowling-lane.png" static-body></a-box>
            <a-box position="-1 1 0" rotation="0 0 0" width="0.1" height="2" depth="2" material="color: white; shader: flat; src: ../assets/bowling-lane.png" static-body></a-box>
    </a-scene>
  </body>
</html>

<!doctype HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Web AR worshop | Le Wagon Tokyo</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script> 
  </head>
  <body style='margin : 0px; overflow: hidden;'>
      <a-scene embedded arjs >
      <!-- <a-scene> -->
        <a-assets>
          <a-asset-item id="goku" src="../assets/super-goku/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity camera position="0 1 2"></a-entity>
        <a-marker preset="hiro">
          <a-gltf-model src="#goku" scale="0.2 0.2 0.2" rotation="0 180 0"></a-gltf-model>
        </a-marker>
      </a-scene>
    </body>
</html>

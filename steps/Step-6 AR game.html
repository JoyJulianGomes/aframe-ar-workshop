<!doctype HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Web AR worshop | Le Wagon Tokyo</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene physics>
      <a-assets>
        <a-asset-item id="bowling-ball" src="../assets/bowling_ball/scene.gltf"></a-asset-item>
        <a-asset-item id="bowling-pin" src="../assets/bowling_pin/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity camera look-controls position="0 1 2" rotation="-15 0 0"></a-entity>
        <a-gltf-model id="ball" src="#bowling-ball" position="0 0.13 0" scale="1 1 1" dynamic-body='shape: sphere; mass: 50;'></a-gltf-model>

        <a-gltf-model src="#bowling-pin" position="0 0.0 -2.9" scale="1 1 1" dynamic-body='shape: box;'></a-gltf-model>

        <a-gltf-model src="#bowling-pin" position="0.13 0.0 -3.0" scale="1 1 1" dynamic-body='shape: box;'></a-gltf-model>
        <a-gltf-model src="#bowling-pin" position="-0.13 0.0 -3.0" scale="1 1 1" dynamic-body='shape: box;'></a-gltf-model>

        <a-gltf-model src="#bowling-pin" position="0 0.0 -3.1" scale="1 1 1" dynamic-body='shape: box;'></a-gltf-model>
        <a-gltf-model src="#bowling-pin" position="0.24 0.0 -3.1" scale="1 1 1" dynamic-body='shape: box;'></a-gltf-model>
        <a-gltf-model src="#bowling-pin" position="-0.24 0.0 -3.1" scale="1 1 1" dynamic-body='shape: box;'></a-gltf-model>

        <a-entity gltf-model="#bowling-pin" position="0.13 0.0 -3.2" dynamic-body='shape: box;'></a-entity>
        <a-gltf-model src="#bowling-pin" position="-0.13 0.0 -3.2" scale="1 1 1" dynamic-body='shape: box;'></a-gltf-model>
        <a-gltf-model src="#bowling-pin" position="0.35 0.0 -3.2" scale="1 1 1" dynamic-body='shape: box;'></a-gltf-model>
        <a-gltf-model src="#bowling-pin" position="-0.35 0.0 -3.2" scale="1 1 1" dynamic-body='shape: box;'></a-gltf-model>
        <a-box position="0 -0.15 -1.5" rotation="-90 90 0" width="3.5" height="1" depth="0.1" material="color: white; shader: flat; src: ../assets/bowling-lane.png" static-body></a-plane>
    </a-scene>
    <input style="position: fixed; bottom: 64px; right: 16px; z-index: 999" type="range" min="0" max="100" value="50" class="slider" id="angle">
    <a id="reload" href="#" style="position: fixed; top: 16px; right: 16px; z-index: 999; font-size: 64px; text-decoration: none;">ðŸ”„</a>
  </body>
  <script>
    // Event listener on the canvas
    const angle = document.querySelector("#angle");
    const launchBall = (event) => {
      document.querySelector("#ball").setAttribute("velocity", `${angle.value/100 -0.5} 0 -2`);
    }
    angle.addEventListener("touchstart", launchBall);
    angle.addEventListener("click", launchBall);
    // Event listener for the page refresh button
    document.querySelector("#reload").addEventListener("click", (event) => {
      console.log("reload");
      location.reload();
    });
  </script>
</html>
